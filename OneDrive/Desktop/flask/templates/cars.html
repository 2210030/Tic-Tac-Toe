{% extends 'homepage.html' %}

{% block main %}
<div class="container">
  <div class="row mt-4">
      <div class="col-md-10"></div>
      <div class="col-md-2">
        <a href="/add-car">
              <button class="btn btn-primary float-end" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Add Car</button>
        </a>
      </div>
  </div>
  <div class="row">
    {% if cars_list %}
<table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Sl No</th>
          <th scope="col">Car Name</th>
          <th scope="col">View</th>
          <th scope="col">Update</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        
          {% for i in cars_list %}
          <tr>
            <th scope="row">{{loop.index}}</th>
            <td>{{i.name}}</td>
            <td><a href="/cars/{{i.id}}">Click to view</a></td>
            <td><a href="/cars/update/{{i.id}}">Click to update</a></td>
            <td><a href="/cars/delete/{{i.id}}">Click to delete</a></td>
          </tr>
          {% endfor %}
        
      </tbody>
    </table>
    {% else %}
          <h1>No results found</h1>
        {% endif %}
    
  </div>
</div>

{% endblock %}
